<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="witdth=device-width, initial-scale=1.0"/>
        <title>Notes App</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="./style.css" />
     </head>
     
     <!-- header -->
     <div class="container">
        <header class="header">
            <h1>Notes App</h1>
            <p>Store all of your amazing thoughts and ideas here!</p>
        </header>
     </div>

     <div class="controls">
        <div class="controls-container">
            <input 
                type="text"
                id="searchInput"
                placeholder="Search Notes..."
                class="search-input"
            />
            <div class="filter-group">
                <select id="filter-select" class="filter-select">
                    <option value="all">All notes</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="ideas">Ideas</option>
                    <option value="reminders">Reminders</option>
                </select>
                <button id="addNotebtn" class="add-btn">
                    <i class="fas fa-plus"></i> Add 
                </button>
            </div>
        </div>
     </div>

     <div id="notesContainer" class="notes-grid">
        <!-- Notes will be added here dynamically -->
      </div>

      <div id="emptyState" class="empty-state">
        <i class="fas fa-notes-medical"></i>
        <h3>No Notes</h3>
        <p>Click the Add button to create your first Note!!</p>
      </div>

      <div id="addNoteModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">New Note</h3>
                <button id="closeModalBtn" class="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
      </div>
      <form id="noteForm" class="modal-body">
        <div class="form-group">
            <label for="noteTitle" class="form-label">Title</label>
            <input type="text" id="noteTitle" class="form-input" required/>
        </div>
        <div class="form-group">
            <label for="noteContent" class="form-label"> Content </label>
            <textarea 
                id="noteContent"
                class="form-input form-textarea"
                required
            ></textarea>
        </div>
      </form>
